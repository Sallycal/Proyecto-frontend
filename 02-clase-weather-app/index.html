<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div id="app" class="w-80 h-96 mx-auto rounded-lg bg-gradient-to-t from-cyan-900 to-teal-300 p-6 text-center flex flex-col justify-between">

      <div class=""  >
         <input type="search" id="mySearch" name="q" placeholder= "enter city name" border-solid	>
         <button>🔍</button> 
      </div>
      
      <div class="img flex justify-center items-center">
        <img src="/src/img/dia-lluvioso.png" width="60" height="60">
      </div>

      <div class="text-white text-4xl" >
        <h1 class="text-7xl font-medium temp">---ºc</h1>
        <h2 class="text-3xl name-city">---</h2>
      </div>

      <div class="flex justify-center">
        <div id="1" class="text-white">
          <div class="img flex justify-center items-center">
            <img src="/src/img/ola.png" width="30" height="30">
          </div>

          <div class="flex flex-col">
            <span class="text-2xl humidity">---%</span>
            <span>humidity</span>
          </div>
        </div>

        <div id="2" class="text-white">
          <div class="img flex justify-center items-center">
            <img src="/src/img/viento.png" width="30" height="30">
          </div>

        
          <div class="flex flex-col">
          <span class="text-2xl wind">---km/h</span>
          <span>wind Speed</span>
        </div>
      </div>

    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
