<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
        <legend align="center">
        <form> 
            <img
                width="80"
                height="80"
                alt="instagram"
                src="../LISTAS/img/descarga.jpeg"
            >
            <h1>Welcome back</h1>
            <p>Please enter your account details.</p>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" placeholder="Enter your email" value="">
            <br><br>
            <label for="password">Password</label>
            <br>
            <input type="password" placeholder=".........">
            <br><br>
            <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password</a>
            
            <br><br>
            <button>Sign in</button>
            <br><br>
            <p>Don't have an account?</p> <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a>
        </form>
        </legend>
    
</body>
</html>
