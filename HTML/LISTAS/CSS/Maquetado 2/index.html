<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>El tiempo</title>
    </head>
    <body>

        <div class="container">

            <div class="today">
            
                <img 
                    width="42"
                    height="42"
                    alt="nubes"
                    src="../img-2/nubes.png" 
                >
                <br>
                <div>
                    <h1>68ºF</h1>

                    <p>New York</p>
                </div>
                <br>
                <div>
                    <p>Humidity: 81%</p>
                    <p>Widn: 1MPH</p>
                </div>     
                    
            </div>

            <div class="semana">

                <div class="Buscador">

                </div>

                <div class="dias-siguientes">

                    <div class="dia">

                        <br>

                        height="35"

                        >

                    <br>

                        <h1>87ºF</h1>
                        <br>

                    </div>
                    <br>
                    
                    <div class="dia">
                        <p>Saturday</p>
                        <br>
                        <img 
                        width="35"
                        height="35"
                        alt="nublado"
                        src="../img-2/nublado.png" 
                        >

                        <br>
                        <p>13 MPH</p>
                        <p>48%</p>
                    </div>
                    <br>

                    <div class="dia">
                        <p>Sunday</p>
                        <br>

                        width="35"
                        height="35"

                        src="../img-2/nublado.png"
                        >

                        <br>
                        <p>9 MPH</p>

                    </div>
                    <br>

                    <div class="dia">
                        <p>Monday</p>
                        <br>
                        <img 
                        width="35"
                        height="35"
                        alt="nublado"
                        src="../img-2/nublado.png"
                        >

                        src="../img-2/nublado.png"
                        >
                        <h1>89ºF</h1>
                        <br>
                        <p>20 MPH</p>
                        <p>50%</p>
                    </div>

                </div>

            </div>
            
        </div>
